<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    
     <div class="container">


      <div class="sidebar">
        <div class="sidebar-mobile">
          <div class="steps-mobile">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="content-mobile">
          <div class="content-mobile__card">
            <header>
              <h1 class="bold-text card_main_title">Pick Add-ons</h1>
              <p class="semi-bold-text card_sub_title">Add-ons help enhance your gaming experience.</p>
            </header>
          </div>
          <div class="content-mobile__footer"></div>
        </div>
      </div>


     </div>


  </body>
</html>
