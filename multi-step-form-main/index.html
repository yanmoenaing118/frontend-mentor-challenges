<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-mobile">
          <div class="steps-mobile">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="content-mobile">
          <div class="content-mobile__card">
            <header class="content-header">
              <h1 class="bold-text card_main_title">Pick Add-ons</h1>
              <p class="semi-bold-text card_sub_title">
                Please provide your name, email address and phone number.
              </p>
            </header>

            <div class="content-body hide">
              <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-input" placeholder="e.g Stephen King">
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="e.g stephenking@lorem.com">
              </div>

              <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" id="phone" class="form-input" placeholder="e.g. +1 234 567 890">
              </div>
            </div>

            <div class="content-body">
              
            </div>
          </div>
          <div class="content-mobile__footer">
            <button class="btn btn-primary btn-normal right" id="next">Next Step</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
